<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portworx Database</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body> 
        {{ template "perf456Header" .}}
        {{ $table := index . 0}}
        <div class="container" style="position: relative; top: 20%; left: -1.15%; margin-left: 0; margin-bottom: 200px;">
            <div class="row">
                <div class="col-12">
                    <div class="op-table" style="text-align: left;" onload="setCurrentGraph('r1localwrite')">
                        <div id="table" name="{{$table.Table}}">
                            <label style="font-size: 40px; text-decoration: none; color: black; margin-left: 10px;">Table: {{$table.Table}}</label>
                            <table class="table table-bordered table-striped" style="width: 60%;">
                                {{template "perf456TableHead" .}}
                                <tbody>
                                    {{range .}}
                                        {{template "perf456TableRows" .}}       
                                    {{end}}
                                </tbody>
                            </table>
                            <br>
                            <br>
                        </div>
                        <br>    
                    </div>
                </div>
            </div>
        </div>
        {{ template "tableHandler" .}}
    </body>
</html>
